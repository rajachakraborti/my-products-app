<div class="row">
  <div class="col-xs-12">
    <img [src]="product.url" alt="{{ product.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ product.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" (click)="onEditProduct()">
        Edit Recipe
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ product.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let category of product.categories; let i =index">
        {{ category.Name }}
      </li>
    </ul>
  </div>
</div>
